<table class="table table-striped">
    <thead>
        <tr>
            <th>URL</th>
    			<th ng-repeat="columnName in columnNames">{{columnName}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(url, report) in reportMonitor">
            <td>{{url}}</td>
    			<td ng-repeat="(columnName, value) in report">{{value}}</td>
        </tr>
    </tbody>
</table>
