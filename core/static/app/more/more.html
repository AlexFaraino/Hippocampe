<form class="form-horizontal" ng-submit="submit()" ng-controller="MoreCtrl">

    <div class="form-group">
        <label class="col-md-3 control-label">Data Type</label>
        <div class="col-md-9">
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                <button type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                    {{selectedType}}
                    <span data-bind="label"></span>&nbsp;<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li ng-repeat="type in listTypes" role="menuitem">
                        <a ng-click='selectTypeMore(type)'>{{type}}</a>
                    </li>         
                </ul>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">Data</label>
        <div class="col-md-6">
            <textarea id="textareaeEdit" class="form-control" rows="5" placeholder="One technical element per line" ng-model="textareaValue"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-default" ng-click="submit">Submit</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-3 col-md-6 col-md-offset-3">
            <div class = "panel-body">
                <uib-accordion close-others="False">
                    <div ng-repeat='(observable, listMatchs) in moreResult'>
                        <uib-accordion-group heading="{{observable}}">
                            <div ng-repeat='match in listMatchs'>
                                <uib-accordion-group heading="{{match.source}}">
                                    <table class="table" style="table-layout: fixed;">
                                        <tr ng-repeat='(key, value) in match'>
                                            <td><b>{{key}}</b></td>
                                            <td ng-if="key != 'hipposcore'" style="overflow-wrap: break-word; word-wrap:break-word;">{{value}}</td>
                                            <td ng-if="key == 'hipposcore'" style="overflow-wrap: break-word; word-wrap:break-word;">{{value['hipposcore']}}</td>                                    
                                        </tr>
                                    </table>    
                                </uib-accordion-group>
                            </div>
                        </uib-accordion-group>
                    </div>
                </uib-accordion>
            </div>
        </div>
    </div>

</form>
